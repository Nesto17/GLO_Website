            <div class="navigation_panel">
                <div class="navigation_background"></div>
                <div class="navigation_box">
                    <a href='../Homepage/index.html' class="navigation_item navigation_home">
                        <div class="navigation_icon"><i class="fas fa-home"></i></div>
                        <div class="navigation_text">

                        </div>

                    <div class="navigation_item navigation_manuals">
                        <div class="navigation_helper">

                        <div class="navigation_text">

                            </div>
                        </div>

                    <a href='../Teams/index.html' class="navigation_item navigation_teams">

                    <a href='./index.html' class="navigation_item navigation_contact active">

                        <div class="navigation_text">
                            <h4 class="navigation_title">Contact</h4>
                        </div>
                    </a>
                </div>
            </div>
        </header>
        <section class="content">
            <div class="text">
                <h2 class="text_title">Contact Us!</h2>
                <h4 class="text_subtitle">Whether you want to give some appreciation or throw some complaints,
                    feel free to reach us out with this form!
                </h4>
            </div>
            <form action="#" class="form_box" autocomplete="off">
                <div class="form_section">
                    <input type="text" name="fullname" id="fullname" class="form_input form_name"
                        placeholder="First Last">
                    <label class="form_label" for="fullname">
                        <span class="form_prompt_hidden">please tell us your name</span>
                        <span class="form_prompt">full name</span>
                    </label>
                </div>
                <div class="form_section">
                    <input type="email" name="email" id="email" class="form_input form_email"
                        placeholder="email@address.com">
                    <label class="form_label" for="fullname">
                        <span class="form_prompt_hidden">please enter your email address</span>
                        <span class="form_prompt">email</span>
                    </label>
                </div>
                <div class="form_section">
                    <textarea class="form_input form_messages" name="messages" id="messages"
                        placeholder="max. 250 characters" maxlength="250" data-gramm_editor="false"></textarea>
                    <label class="form_label" for="fullname">
                        <span class="form_prompt_hidden">please tell us your thoughts</span>
                        <span class="form_prompt">messages</span>
                    </label>
                </div>
                <!-- <div class="form_file">
                    <span class="form_prompt">Additional Files</span>
                    <div class="form_file_box">
                        <input type="file" name="file" id="file" class="form_file_input">
                        <ul class="form_file_thumbs">

                        </ul>
                        <div class="form_file_button" >+</div>
                    </div>
                </div> -->
                <button class="form_submit" type="submit">submit </button>
            </form>
        </section>
        <footer class="footer">
            <div class="footer_logos">
                <div class="footer_logo footer_glo_logo"><img src="./images/GLO_logo.png" alt=""></div>
                <div class="footer_logo footer_interact_logo"><img src="./images/Interact_logo.png" alt=""></div>
            </div>
            <p class="footer_desc">Interact is a project created to bring equality by ensuring
                that people of all ages can benefit from technology
            </p>
            <div class="footer_bar"></div>
            <div class="footer_socials">
                <a target="_blank" href="https://www.instagram.com/interactproject/" class="footer_social_container"><i
                        class="fab fa-instagram"></i></a>
                <a target="_blank" href="https://www.youtube.com/channel/UCSQbOJyrZoW65V3DtWoZdBQ"
                    class="footer_social_container"><i class="fab fa-youtube"></i></a>
            </div>
        </footer>
